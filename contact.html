  <div id="main-container" class="container">
    <section class="main-section">
      <h1 class="display-5 text-center text-md-left">Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required">Your Message
              </textarea>
          </li>
        </ul>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </section>
